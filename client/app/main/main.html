<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table vendors">
        <colgroup>
          <col style="width:15%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:50px"/>
          <col style="width:50px"/>
        </colgroup>
        <tr ng-repeat="category in categories">
          <td>{{category.name}}</td>
          <td ng-repeat="vendor in category.vendors" class="vendor-row" ng-class="{selected: vendor.selected}">
            <div ng-click="toggleVendor(category, vendor)">
              {{vendor.name}}
            </div>
          </td>
          <td><a class="btn btn-default" href="">Other</a></td>
          <td><a class="btn btn-default" href="">None</a></td>
        </tr>
      </table>

      <pre>{{selections | json}}</pre>
    </div>
  </div>
</div>
<div class="report">
  <div class="container">
    <div class="row">
      <div class="pull-left report-title">My Report</div>
      <button class="pull-right btn btn-blue">Save Report</button>
      <button class="pull-right btn btn-grey">Send Report To...</button>
    </div>
    <div class="row">
      <div class="grade">
        <span class="align-super">Your Grade is</span>
        <span class="actual-grade">{{grade || "B"}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <colgroup>
            <col style="width:30%"/>
            <col style="width:20%"/>
            <col style="width:50%"/>
          </colgroup>
          <thead>
            <tr>
              <th class="table-name">Email</th>
              <th>Status</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tr>
            <td>Feature name</td>
            <td><i class="fa fa-check-circle"></i></td>
            <td>Feature remarks</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    &copy Bridg 2015
  </div>
</footer>

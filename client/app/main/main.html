<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container vendor-grid">
  <div class="row">
    <div class="col-lg-12">
      <h2>Select the tools that you use...</h2>

      <table class="table vendors">
        <colgroup>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
          <col style="width:14%"/>
        </colgroup>
        <tr ng-repeat="category in categories">
          <td>{{category.name}}</td>
          <td ng-repeat="vendor in vendors">
            {{vendor.name}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
